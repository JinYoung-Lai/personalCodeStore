  function sum(n){
    let res = 0
    let b = -1
    for(let i = 1; i <= n; i +=2){
      // console.log(1/i)
      b = -b
      let x = b * (1/i);
      console.log(x)
      res += x;
      
    }
    console.log(res)
  }
