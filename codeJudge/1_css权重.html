<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 样式权重 行内样式：1000； id：100； class:10  标签、伪类：1*/
    #b{
      color: red;
    }
    .a span{
      color: red!important;
    }
    
  </style>
</head>
<body>
  <p class="a">
    <span id="b" style="color: aquamarine;">vvvv</span>
  </p>
</body>
</html>
