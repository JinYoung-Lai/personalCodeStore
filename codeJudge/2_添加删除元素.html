        window.onload = function () {
            let arr1 = [1, 2, 3, 4];

        //在数组 arr 末尾添加元素 item。不要直接修改数组 arr，结果返回新的数组
        function append(arr, item) {
            let arrNew = []
            arrNew = arr.concat(item)
            return arrNew
        }

        //在数组 arr 开头添加元素 item。
        function prepend(arr, item) {
            var arrnew = [];
            arrnew.push(item);
            for(let i=0; i<arr.length; i++){
                arrnew.push(arr[i]);
            }
            return arrnew
        }

        //删除数组 arr 第一个元素,不要直接修改数组 arr
        function curtail(arr) {
            var arrnew = []
            for(var i = 0; i<arr.length; i++){
                if(i != 0){
                    arrnew.push(arr[i]);
                }
            }
            return arrnew
        }
        //删除数组 arr 第一个元素,不要直接修改数组 arr
        function curtail2(arr) {
            var arrnew = []
            arrnew = arr.slice(1)
            return arrnew
        }

        //合并数组 arr1 和数组 arr2。不要直接修改数组 arr
        function concat(arr1, arr2) {
            let arrnew
            arrnew = arr1.concat(arr2)
            return arrnew
        }

        //在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr
        function insert(arr, item, index) {
            return arr.splice(index, 0, item)
        }

        //统计数组 arr 中值等于 item 的元素出现的次数
        function count(arr, item) {
            var count = 0
            for (var i=0; i<arr.length; i++){
                if(arr[i] === item){
                    count ++;
                }
            }
            return count
        }
