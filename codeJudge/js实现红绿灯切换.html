<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        ul {
            display: table;           
        }

        li {
            list-style: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #333;
            margin: 5px;
            opacity: 1;

        }

        .green {
            background: green;
        }

        .red {
            background: red;
        }

        .yellow {
            background: yellow;
        }

        .row {
            float: left;
        }

        .black {
            background: #999;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul id="list">
            <li class="col " ></li>
            <li class="col " ></li>
            <li class="col " ></li>
        </ul>
    </div>
</body>
<script>
    window.onload = function () {
        let oList = document.getElementById('list');
        let oLi = oList.children;
        oLi[0].className = 'red'
        oLi[1].className = 'black'
        oLi[2].className = 'black'
        stat(oLi)
    }
    function promise(t) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve,t);
        })
    }
    function stat(node) {
            promise(1000).then(() => {
                node[0].className = 'red';
                node[1].className = 'black'
                node[2].className = 'black'
                return promise(3000);
            }).then(() => {
                node[0].className = 'black';
                node[1].className = 'green';
                node[2].className = 'black'
                return promise(2000);
            }).then(function () {
                node[0].className = 'black';
                node[1].className = 'black'
                node[2].className = 'yellow';
                stat(node)//return promise(1000);
            })
    }

</script>

</html>
