<script>
  window.onload = function () {
    // 实现 fizzBuzz 函数，参数 num 与返回值的关系如下：
    // 1、如果 num 能同时被 3 和 5 整除，返回字符串 fizzbuzz
    // 2、如果 num 能被 3 整除，返回字符串 fizz
    // 3、如果 num 能被 5 整除，返回字符串 buzz
    // 4、如果参数为空或者不是 Number 类型，返回 false
    // 5、其余情况，返回参数 num
    function fizzBuzz(num) {
      if (num && (typeof (num) == "number")) {
        if ((num % 3 == 0) && (num % 5 == 0)) {
          return "fizzbuzz"
        } else if ((num % 3 == 0) && (num % 5 != 0)) {
          return "fizz";
        } else if ((num % 3 != 0) && (num % 5 == 0)) {
          return "buzz"
        } else {
          return num
        }
      } else {
        return false
      }
    }

    function fizzBuzz_2(num) {
      var res = ""
      if (num && (typeof (num) == "number")) {
       
        if (num % 3 == 0) {
           res += "fizz"
        }
        if (num % 5 == 0) {
           res += "buzz"
        }
        return res ? res : num;
      } else {
        return false
      }
    }
    console.log(fizzBuzz_2(5))


    function fizzBuzz_3(num) {
      if (!num || typeof num != "number") {
        return false;
      }
      var res = "";
      if (num % 3 == 0) {
        res += "fizz";
      }
      if (num % 5 == 0) {
        res += "buzz";
      }
      return res ? res : num;
    }
    console.log(fizzBuzz_3(15))
  }
</script>
