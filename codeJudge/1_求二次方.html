<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求二次方</title>
    <script>
        window.onload = function () {
           let arr = [1, 2, 3, 4];
           console.log(square(arr))
        }
        function square(arr) {
            var res = [];
            arr.forEach(function (item) {
                var square = item * item;
                res.push(square)
            })
            return res;
        }

    </script>
</head>

</html>
