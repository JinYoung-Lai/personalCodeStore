<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>将字符串转换为驼峰格式</title>
</head>

<body>

</body>
<script>
  /*
    css 中经常有类似 background-image 这种通过 - 连接的字符，通过 javascript 设置样式的时候需要将这种样式转换成 backgroundImage 驼峰格式，请完成此转换功能
    1. 以 - 为分隔符，将第二个起的非空单词首字母转为大写
    2. -webkit-border-image 转换后的结果为 webkitBorderImage
  */
  window.onload = function(){
    
    let res = cssStyle2DomStyle('-webkit-border-image')
    console.log(res)
  }
  function cssStyle2DomStyle(sName) {
    let reg = /\-(\w)?/g
    let res = sName.replace(reg, function(a, k, v){
      console.log(a)
      console.log(k)
      console.log(v)
      return v === 0 ? a.replace('-',''):a.replace('-','').toUpperCase()  
    })
    return res
  }
</script>

</html>
