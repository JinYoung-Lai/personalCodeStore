    function sortNum(a,b){
        return a-b;
    }
    function oddN_evenN(arr) {
        let arr1 = [];
        let arr2 = [];
        let arrNew = arr.sort(sortNum);
        console.log(arrNew);

            if (item % 2 == 0) {
                arr2.push(item)
            }else{

            }
        }
