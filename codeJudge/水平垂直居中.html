<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>水平垂直居中</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            width: 100%;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #999;
        }
        /* 使用定位 + 二维变换 transform: translate(-50%, -50%) */
        /* 子节点 */
        .method1 {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
         /* 子节点 */
        .method2 {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            width: 50px;
            height: 50px;

            background: green;
        }
         /* 父节点 */
        .method3 {
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            height: 100px;
            border-bottom: 1px solid #999;
        }

        .box2 {
            width: 50px;
            height: 50px;
            background: blue;
        }
        /* 父节点 */
        .method4 {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            width: 100px;
            height: 100px;
            border-bottom: 1px solid #999;
        }
        /* 子节点 */
        .method5{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top:-25px;
            margin-left: -25px; 
            width: 50px;
            height: 50px;
            background: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <div class="method1"></div>
        </div>
        <div class="box">
            <div class="method2"></div>
        </div>
        <div class="method3">
            <div class="box2"></div>
        </div>
        <div class="method4">
            love
        </div>
        <div class="box">
            <div class="method5"></div>
        </div>
    </div>
</body>
<script>
</script>

</html>
