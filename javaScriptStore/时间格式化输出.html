  Date.prototype.Format = function (fmt) {
    let obj = {
      yyyy: this.getFullYear(),
      yy: ("" + this.getFullYear()).slice(-2),
      M: this.getMonth() + 1,
      MM: ("0" + (this.getMonth() + 1)).slice(-2),
      d: this.getDate(),
      dd: ("0" + this.getDate()).slice(-2),
      H: this.getHours(),
      HH: ("0" + this.getHours()).slice(-2),
      h: this.getHours() % 12,
      hh: ("0" + this.getHours() % 12).slice(-2),
      m: this.getMinutes(),
      mm: ("0" + this.getMinutes()).slice(-2),
      s: this.getSeconds(),
      ss: ("0" + this.getSeconds()).slice(-2),
      w: ['日', '一', '二', '三', '四', '五', '六'][this.getDay()]
    }
    return fmt.replace(/([a-z]+)/ig,
      function ($1) {
        return obj[$1]
      }
    );
  }

  Date.prototype.curMonthFirstDay = function(){
    let date = new Date();
    date.setDate(1);
    return new Date(date).Format('yyyy-MM-dd')
  }

  Date.prototype.curMonthLastDay = function(){
    let date = new Date();
    return new Date(date.getFullYear(), date.getMonth() + 1, 0).Format('yyyy-MM-dd')
  }
