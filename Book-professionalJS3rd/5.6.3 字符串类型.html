<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5.6.3 字符串类型</title>
</head>

<body>
  <script>
    window.onload = () => {
      let str = 'Hello world';

      console.log(str.slice(3, -1));
      // lo worl -1转化为10， 11-1=10，表示取3-10.
      console.log(str.substring(3, -1));
      // Hel -1转化为0，取0-3，两个参数都表示位置，小于0的转化为0.
      console.log(str.substr(3, -1));
      // '' -1转化为0，第一个参数表示位置，第二个参数表示个数。

      function htmlEscape(text) {
        return text.replace(/[<>"&]/g, (match, pos, originalText) => {
          switch (match) {
            case '<':
              return '&lt;';
            case '>':
              return '&gt;'
            case "&":
              return "&amp;";
            case "\"":
              return "&quot;";
          }
        });
      }
      let htmlstr = "<p class=\"greeting\">Hello world!</p>";
      console.log(htmlEscape(htmlstr));
      
      // replace()方法的第二个参数也可以是一个函数。在只有一个匹配项（即与模式匹配的字符串）的
      // 情况下，会向这个函数传递3 个参数：模式的匹配项、模式匹配项在字符串中的位置和原始字符串。
    }
  </script>
</body>

</html>
