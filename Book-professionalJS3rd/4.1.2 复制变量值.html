<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="../lib/jquery-3.3.1.min.js"></script>
    <title>4.1.2 复制变量值</title>
</head>

<body>
    <script>
        window.onload = function () {
            /* 从一个变量向另一个变量复制基本类型的值，会在变量对象上创建一个新值，然后把该值复制
            到为新变量分配的位置上。 */
            let num1 = 5
            let num2 = num1;
            num2 = 3
            console.log(num2); // 3
            /* 当从一个变量向另一个变量复制引用类型的值时，同样也会将存储在变量对象中的值复制一份放到
            为新变量分配的空间中。不同的是，这个值的副本实际上是一个指针，而这个指针指向存储在堆中的一
            个对象。 */
            let obj1 = {};
            let obj2 = obj1;
            //obj2 = new Object(); //console.log(obj2.name); // -> nikou
            obj2.name = 'hello'
            obj1.name = 'nikou';
            console.log(obj2.name); // -> nikou


        }
    </script>
</body>

</html>
