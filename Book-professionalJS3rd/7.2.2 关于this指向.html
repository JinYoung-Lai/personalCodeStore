<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>7.2.2 关于this指向</title>
</head>
<body>
  <script>
    window.onload = function(){
      let name = 'window';
      let person = {
        name : 'chenqing',
        sayName : function(){
          console.log('sayName', this.name);
        },
        sayLove : function(){
          // let that = this
          return function(){
            console.log('sayLove', this.name)
          }
        }
      }
      person.sayName();
      person.sayLove()();
      
      /*sayLove的调用者虽然也是person对象，但是区别在于这次调用并没
        有打出this而是在全局返回了一个匿名函数,而这个匿名函数不是作
        为某个对象的方法来调用执行，是在全局执行 */
      /* Anonymous functions are not bound to an object in this context, meaning the this 
         object points to window unless executing in strict mode (where this is undefined)*/
    }
  </script>
</body>
</html>
