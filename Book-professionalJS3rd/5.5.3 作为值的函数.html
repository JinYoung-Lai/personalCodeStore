<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>作为值的函数</title>
</head>
<body>
  <script>
    window.onload = () => {
      let data = [{name: "Zachary", age: 28}, {name: "Nicholas", age: 29}];
      let arr = [0, -1, 1]
      console.log(arr.sort());
      // sort()方法会调用每个对象的toString()方法以确定它们的次序；

      data.sort(comparisonFun('name'));
      console.log(data[0].name);  // Nicholas
      data.sort(comparisonFun('age'));
      console.log(data[0].name);  // Zachary


      function comparisonFun(propretyName) {
        return function (pro_1, pro_2){
          let val_1 = pro_1[propretyName];
          let val_2 = pro_2[propretyName];
          if(val_1 < val_2){
            return -1;
          }else if(val_1 == val_2){
            return 0;
          }else{
            return 1;
          }
        }
      }
    }
  </script>
</body>
</html>
