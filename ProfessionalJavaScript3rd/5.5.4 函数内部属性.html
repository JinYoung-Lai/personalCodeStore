  <title>函数内部属性</title>

<body>
  <script>
    window.onload = () => {
      // function factorial(num){
      //   if (num <= 1){
      //     return 1
      //   }else{
      //     return num * factorial(num - 1);
      //   }
      // };
      
      function factorial(num){
        if (num <= 1){
          return 1
        }else{
          return num * arguments.callee(num - 1);
        }
      };
      let trueFactoria = factorial;
      // 变量trueFactorial 获得了factorial 的值，实际上是在另一个位置上保存了一个函数的指针
      factorial = () => {
        return 0; 
      } 

      console.log(trueFactoria(5)); // 120
      console.log(factorial(5));  // 0
    }
  </script>
</body>
</html>
