<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>7.1 递归</title>
</head>

<body>
  <script>
    window.onload = () => {
      let factorial = (function f(num){
        if(num <= 1){
          return 1;
        }else{
          return num * f(num - 1);
        }
      })
      console.log(factorial(5))
    }
  </script>
</body>

</html>
