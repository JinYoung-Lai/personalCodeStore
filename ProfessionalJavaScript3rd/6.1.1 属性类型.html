<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>6.1.1 属性类型</title>
</head>
<body>
  <script>
    window.onload = () => {
      let person = {}
      // 数据属性四个特性
      Object.defineProperty(person, 'name', {
        writable: false,
        configurable: false,
        enumerable: false,
        value: 'Nicholas'
      })
      person.name = 'Nicoo';
      delete person.name;
      console.log(person.name);
      
      let book = {
        _year: 9102,
        edition: 0
      }

      // 访问器属性
      Object.defineProperty(book, 'year', {
        get: function() {
          return this._year;
        },
        set: function(newValue) {
          if(newValue > 9102){
            this._year = newValue;
            this.edition += newValue - 9102;
          }
        }
      });
      book.year = 9103;
      console.log(book.edition);
      

    }
  </script>
</body>
</html>
