<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css函数</title>
  <style>
    .div1 {
      width: calc(100% - 200px);
      height: 200px;
      border: 1px solid red;
    }
    .div2{
      width: calc(100% - 50px);
      height: 50px;
      border: 1px solid pink;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2">

    </div>
  </div>
</body>
</html>
