<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的扩展</title>
	</head>
	<body>
	</body>
	<script>
		window.onload = function() {
			let arrLike = {
				'0': 'a',
				'1': 'b',
				'2': 'c',
				length:3
			}
			let arr1 = [].slice.call(arrLike)
			console.log(arr1);
			let arr2 = Array.from(arrLike);
			console.log(arr2)
			
			let arr3 = Array.from([1, 2, , 3], (n) => n || 0)
			console.log(arr3)
			
			console.log(Array(3)) //  [empty × 3]
			console.log(Array.of(3)) // [3]
			// Array.of()
			function ArrayOf(){
				return [].slice.call(arguments);
			}
			
			// copyWithin(target, start = 0, end = this.length)
			let copyArr = [1,2,3,4,5].copyWithin(0,3,4);
			console.log(copyArr); // [4, 2, 3, 4, 5]
			// 上面代码表示将从3号位到4号位结束的成员（4），复制到从0号位开始的位置，结果覆盖了原来的1。

			console.log([NaN].indexOf(NaN)) // -1
			
			let index = [NaN].findIndex(y => Object.is(NaN, y))
			console.log(index) // 0
			
			//[,'a'].forEach((x,i) => console.log(i));
			console.log(['a',,'b'].filter(x => true)) // ['a','b']
			console.log([,'a',undefined,null].join('#'))// "#a##"
		}
	</script>
</html>
