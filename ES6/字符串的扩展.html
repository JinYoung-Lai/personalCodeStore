<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			字符串的扩展
		</title>
	</head>
	<body>
	</body>
	<script>
		window.onload = function(){
			let a = ('x').repeat(3)
			console.log(a)
			
			//padStart和padEnd一共接受两个参数，第一个参数用来指定字符串的最小长度，第二个参数是用来补全的字符串。
			//如果用来补全的字符串与原字符串，两者的长度之和超过了指定的最小长度，则会截去超出位数的补全字符串。
			let b = 'x'.padStart(5, 'ab');
			console.log(b)
			
			let c = 'x'.padEnd(5, 'ab');
			console.log(c)
			
			let d = '123456'.padStart(10, '0');
			console.log(d) //0000123456
			
		}
	</script>
</html>
